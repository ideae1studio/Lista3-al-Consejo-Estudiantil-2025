<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidatos – Lista N°3</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="logo-placeholder">Colegio Militar “Abdón Calderón”</div>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="plan.html">Plan de Trabajo</a>
      <a href="media.html">Multimedia</a>
      <a href="gallery.html">Galería</a>
      <!-- <a href="suggestions.html">Sugerencias</a>-->
    </nav>
  </header>

  <main>
    <section>
      <h2>Conoce a Nuestros Candidatos</h2>

      <div class="section-mascots">
        <img src="../assets/img/mascots/pucca1.png" class="section-mascot pucca-m">
        <img src="../assets/img/mascots/garu1.png" class="section-mascot garu-m">
        <img src="../assets/img/mascots/cat1.png" class="section-mascot cat-m">
      </div>

      <div id="candidates-container" class="grid-cards"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Lista N°3 – Unidad Educativa de Fuerzas Armadas Colegio Militar N°4 “Abdón Calderón” • Cuenca, Ecuador</p>
  </footer>

  <script>
    fetch('../js/candidates.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('candidates-container');
        data.forEach(member => {
          const card = document.createElement('div');
          card.className = 'candidate-card';
          const avg = member.average ? `Promedio: ${member.average}` : '';
          card.innerHTML = `
            <img src="../${member.photo}" alt="${member.name}" class="candidate-photo" onerror="this.src='https://via.placeholder.com/100/333/eee?text=Foto'">
            <h3>${member.name}</h3>
            <p class="role">${member.role}</p>
            ${avg ? `<p class="average">${avg}</p>` : ''}
            <ul>${member.achievements.map(a => `<li>${a}</li>`).join('')}</ul>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
