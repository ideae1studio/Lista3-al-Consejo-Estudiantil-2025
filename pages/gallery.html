<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería – Lista N°3</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-placeholder">Colegio Militar “Abdón Calderón”</div>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="candidates.html">Candidatos</a>
      <a href="plan.html">Plan de Trabajo</a>
      <a href="media.html">Multimedia</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Fotos de Campaña</h2>

      <div class="section-mascots">
        <img src="../assets/img/mascots/pucca2.png" class="section-mascot pucca-m">
      </div>

      <div class="gallery-grid">
        <img src="../assets/img/campaign/campana1.jpg" alt="Campaña 1" class="gallery-img" onerror="this.style.display='none'">
        <img src="../assets/img/campaign/campana2.jpg" alt="Campaña 2" class="gallery-img" onerror="this.style.display='none'">
        <img src="../assets/img/campaign/campana3.jpg" alt="Campaña 3" class="gallery-img" onerror="this.style.display='none'">
        <img src="../assets/img/campaign/campana4.jpg" alt="Campaña 4" class="gallery-img" onerror="this.style.display='none'">
        <img src="../assets/img/campaign/campana5.jpg" alt="Campaña 4" class="gallery-img" onerror="this.style.display='none'">
      </div>
    </section>

    <section>
      <h2>Auspiciantes y Convenios</h2>

      <div class="section-mascots">
        <img src="../assets/img/mascots/garu3.png" class="section-mascot garu-m" style="width:50px;height:50px;">
      </div>

      <div class="gallery-grid">
        <img src="../assets/img/sponsors/sponsor1.svg" alt="Auspiciante 1" class="gallery-img" onerror="this.style.display='none'">
        <img src="../assets/img/sponsors/sponsor2.png" alt="Auspiciante 2" class="gallery-img" onerror="this.style.display='none'">
        <img src="../assets/img/sponsors/sponsor3.png" alt="Auspiciante 3" class="gallery-img" onerror="this.style.display='none'">
        <img src="../assets/img/sponsors/sponsor4.png" alt="Auspiciante 4" class="gallery-img" onerror="this.style.display='none'">
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Lista N°3 – Unidad Educativa de Fuerzas Armadas Colegio Militar N°4 “Abdón Calderón” • Cuenca, Ecuador</p>
  </footer>
</body>
</html>
